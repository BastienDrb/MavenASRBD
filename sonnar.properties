# Nom du projet dans SonarQube
sonar.projectKey=my-web-app
sonar.projectName=My Web App

# Version du projet (peut être n'importe quelle chaîne alphanumérique)
sonar.projectVersion=1.0-SNAPSHOT

# Chemin vers les sources du projet (relatif à la racine du projet)
sonar.sources=src/main/java

# Chemin vers les fichiers de configuration
sonar.projectBaseDir=/path/to/your/project

# Configuration pour Maven - Pointe vers le fichier pom.xml
sonar.maven.pomPath=pom.xml

# Configuration pour Java (si nécessaire)
sonar.java.source=11
sonar.java.target=11

# Chemin vers les fichiers de propriétés (s'il y en a)
sonar.project.properties=/path/to/your/sonar-project.properties

